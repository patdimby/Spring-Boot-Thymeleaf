<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="blog/amaze/header::head-fragment">
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <div th:replace="blog/amaze/header::header-logreg"></div>
      <!-- banner -->
      <div class="banner">
        <div class="container">
          <!-- form content / register area -->
          <div class="register-area">
            <!-- heading -->
            <h3>Sign Up, For An Account</h3>
            <form role="form" id="register-form" th:object="${user}" th:action="@{/blog/register}" method="post">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputName1"
                  placeholder="Fist Name"
                  th:field="*{firstName}"
                />
              </div>
              <div class="form-group">
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-info">
                    <input type="radio" name="options" id="option1" /> Male
                  </label>
                  <label class="btn btn-info">
                    <input type="radio" name="options" id="option2" /> Female
                  </label>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  placeholder="Enter email"
                  th:field="*{email}"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                  th:field="*{confirmpassword}"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword2"
                  placeholder="Re-Password"
                  th:field="*{password}"
                />
              </div>
              <div class="checkbox form-group">
                <label>
                  <input type="checkbox" /> I agree with all terms and
                  conditions.
                </label>
              </div>
              <button type="submit" class="btn btn-default">SignUp</button
              >&nbsp;
              <button type="reset" class="btn btn-default">Reset</button>
            </form>
          </div>
        </div>
      </div>
      <!-- banner end -->
      <footer th:replace="blog/amaze/footer::footer-fragment"></footer>
    </div>
    <!-- Javascript files -->
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>
    <script th:src="@{/js/html5shiv.js}"></script>
    <script th:src="@{/js/custom.js}"></script>
  </body>
</html>
