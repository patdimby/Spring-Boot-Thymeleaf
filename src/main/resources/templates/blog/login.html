<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>${title}</title>
	<!-- Description, Keywords and Author -->
	<meta name="description" content="Your description">
	<meta name="keywords" content="Your,Keywords">
	<meta name="author" content="ResponsiveWebInc">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Styles -->
	<link th:href="@{/blog/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/blog/fontawesome/css/fontawesome.css}" rel="stylesheet">
	<link th:href="@{/blog/css/style.css}" rel="stylesheet">

	<!-- Favicon -->
	<link rel="shortcut icon" href="#">
</head>
  <body>
    <div class="wrapper">
     <div th:insert= "/blog/logreg :: logreg"></div>
      <!-- banner -->
      <div class="banner">
        <div class="container">
          <!-- form content / login area -->
          <div class="login-area">
            <!-- heading -->
            <h3>Sign In, To Your Account</h3>
            <form role="form" id="login-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputUser1"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <div class="checkbox form-group">
                <label> <input type="checkbox" /> Remember me </label>
              </div>
              <button type="submit" class="btn btn-default">Login</button>
            </form>
          </div>
        </div>
      </div>
      <!-- banner end -->
      <footer th:replace="blog/amaze/footer::footer-fragment"></footer>
    </div>
    <!-- Javascript files -->
    <script th:src="@{/blog/js/jquery.js}"></script>
    <script th:src="@{/blog/js/bootstrap.min.js}"></script>
    <script th:src="@{/blog/js/respond.min.js}"></script>
    <script th:src="@{/blog/js/html5shiv.js}"></script>
    <script th:src="@{/blog/js/custom.js}"></script>
  </body>
</html>
